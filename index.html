<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #000; }

    body{
      background-color: #d5e1ef;
      font-size: 12px;
      font-weight: 500;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #container {
      width: 350px;
      height: 520px;
      background-color: red;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #info {
      width: 350px;
      height: 520px;

      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    #info img {
      width: 320px;
      border-radius: 20px;
      padding-bottom: 10px;
    }
    #info h1 {
      padding-bottom: 10px;
      font-size: 20px;
      color: #08172c;
    }
    #info p {
      color: #adadb7;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <main>

      <div id="container">

        <div id="info">
          <img src="images/image-qr-code.png" alt="">

            <h1>Improve your front-end skills by building projects</h1>

          <p>
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>

        </div>
      </div>

  </main>

  
  
  <div role="contentinfo" class="attribution" style="position: absolute; bottom: 0;">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mfrancisco991">@mfrancisco991</a>.
  </div>
  
</body>
</html>
